<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Росавтодор</title>

    <link type="text/css" rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="libs/common/js/common.js"></script>
    <script type="text/javascript" src="libs/common/js/useragent.js"></script>

    <script type="text/javascript">
        cm.onload(function(){
            // Useragent
            Com.UA.setBrowserClass();
        });
    </script>
</head>

<body>

<!-- [* ******* HEADER START ******* *] -->

<div class="header">
    <div class="inner">

    </div>
</div>

<!-- [* ******* HEADER END ******* *] -->

<!-- [* ******* CONTENT START ******* *] -->

<div class="content">
    <div class="inner">

        <div class="tpl-login-box">
            <div class="logo"></div>

            <form class="form">
                <dl class="form-box">
                    <dt>
                        <label for="login-username">Логин</label>
                    </dt>
                    <dd>
                        <input class="error" type="text" name="username" id="login-username" placeholder="Введите логин">
                    </dd>
                </dl>
                <dl class="form-box">
                    <dt>
                        <a class="forgot">Забыли пароль?</a>
                        <label for="login-password">Пароль</label>
                    </dt>
                    <dd>
                        <input class="ok" type="password" name="password" id="login-password" placeholder="Введите пароль">
                    </dd>
                </dl>
                <dl class="form-box">
                    <dd>
                        <div class="check-line">
                            <input type="checkbox" name="remember" id="login-remember">
                            <label for="login-remember">Оставаться в системе</label>
                        </div>
                    </dd>
                </dl>
                <div class="btn-wrap">
                    <input type="submit" value="Войти в систему">
                </div>
            </form>
        </div>

    </div>
</div>

<!-- [* ******* CONTENT END ******* *] -->

<!-- [* ******* FOOTER START ******* *] -->

<div class="footer">
    <div class="inner">

    </div>
</div>

<!-- [* ******* FOOTER END ******* *] -->

</body>
</html>
